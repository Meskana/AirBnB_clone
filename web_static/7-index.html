<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo" title="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="box">
          <div class="locations">
            <h3>State</h3>
            <h4>Update</h4>
            <div class="popover">
              <h2>drop-down</h2>
              <ul>
                <li>city</li>
                <li>enugu</li>
              </ul>
              <h2>drop-down2</h2>
              <ul>
                <li>city</li>
                <li>abuja</li>
              </ul>
            </div>
          </div>
          <div class="amenities">
            <h3>anemities</h3>
            <h4>Locations</h4>
            <div class="popover">
              <h2>drop-down</h2>
              <ul>
                <li>city</li>
                <li>enugu</li>
              </ul>
              <h2>drop-down2</h2>
              <ul>
                <li>city</li>
                <li>abuja</li>
              </ul>
            </div>
          </div>
        </div>
        <button>Search</button>
      </section>
      <h1>Places</h1>
      <section class="places">
        <div class="article">
          <h2>My home</h2>
        </div>
        <div class="article">
          <h2>Tiny house</h2>
        </div>
        <div class="article">
          <h2>A suite</h2>
        </div>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
